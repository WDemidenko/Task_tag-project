{% extends "base.html" %}

{% block content %}
  <h1>TODO list</h1>
  {% if task_list %}
    <ul class="list-group">
      {% for task in task_list %}
        <li class="list-group-item"> {{ task.content }} {{ task.task_is_done }} {{ task.created }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tasks</p>
  {% endif %}
{% endblock %}
