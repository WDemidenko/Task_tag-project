{% extends "base.html" %}


{% block content %}
  <h1>Tags</h1>
  <a class="btn btn-primary" href="{% url 'task:tag-create' %}">add</a>
  {% if tag_list %}
    <table class="table">
      <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
        <td>{{ tag.name }}</td>
        <td><a class="btn btn-outline-dark" href="{% url 'task:tag-update' pk=tag.id %}">Update</a></td>
        <td><a class="btn btn-outline-danger" href="{% url 'task:tag-delete' pk=tag.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No tags</p>
  {% endif %}
{% endblock %}
